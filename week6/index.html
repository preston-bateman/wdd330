<html>
    <head>
        <link rel="stylesheet" href="./main.css" />
        <title>To Do App</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    </head>
    <body>
        <section id="wrapper">
            <div id="box-wrapper">
                <h1>
                    To Do's
                </h1>
                <div id="list-wrapper">
                    <div id="todo-list">

                    </div>
                    <div id="bottom-bar">
                        <div id="tasks-left"></div>
                        <div id="display-all" onclick="updateView('1')" >All</div>
                        <div id="display-active" onclick="updateView('2')">Active</div>
                        <div id="display-completed" onclick="updateView('3')">Completed</div>
                    </div>
                </div>
                <div id="entry-bar">
                    <input type="textarea" id="entered-text" name="entered-text" rows="1" cols="120">
                    <button id="btn">+</button>
                </div>
            </div>
        </section>
        <script type="module" src="./todo.js"></script>
    </body>
</html>
