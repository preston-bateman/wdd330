<html>
    <head>
        <link rel="stylesheet" href="../css/style.css" />
        <title>Universal Package Tracker</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    </head>
    <body>
        <div id="wrapper">
            <section id="topbar">
                <h1>Package Tracker</h1>
            </section>
            <section id="tracking">
                <form>
                    <select id="carrier" name="carrier">
                        <option value="usps">USPS</option>
                        <option value="fedex">FEDEX</option>
                        <option value="ups">UPS</option>
                    </select>
                    <textarea name="tnumber" id="tnumber" rows="1" cols="45" placeholder="Tracking #"></textarea>
                    <button type="submit">Track</button>
                </form>
            </section>
            <section id="details" class="infobox">
                <div class="titleh"><h4>Your Package Details</h4></div>
                <div id="trackinfo"></div>
            </section>
            <section id="previous" class="infobox">
                <div class="titleh"><h4>Previous Searches</h4></div>
            </section>
            <footer>

            </footer>
        </div>
    </body>
</html>
