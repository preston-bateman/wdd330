<html>
    <head>
        <link rel="stylesheet" href="../css/style.css" />
        <title>Universal Package Tracker</title>
        <meta charset="utf-8" />

    <body>
        <div id="wrapper">
            <section id="topbar">
                <h1>Package Tracker</h1>
            </section>

                    <select id="carrier" name="carrier">
                        <option value="usps">USPS</option>
                        <option value="fedex">FEDEX</option>
                        <option value="ups">UPS</option>
                    </select>
                    <textarea name="tnumber" id="tnumber" rows="1" cols="30"></textarea>
                </form>
            </section>
            <section id="details">

            </section>
            <section id="previous">

            </section>
            <footer>

            </footer>
        </div>
    </body>
</html>
